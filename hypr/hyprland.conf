# #######################################################################################
# RYCER'S NAVY CRUSH HYPRLAND CONFIG
# #######################################################################################

# --- MONITORS ---
# Use `hyprctl monitors` to get your exact names (e.g., eDP-1, HDMI-A-1).
# Format: monitor = name, resolution, position, scale
monitor=eDP-1, highres, 0x0, 1
monitor=HDMI-A-1, highres, 1920x-240, 1

# --- ENVIRONMENT VARIABLES ---
# Force Intel iGPU for rendering (usually /dev/dri/card0 or card1)
# Use `ls -l /dev/dri/by-path` to confirm which is Intel.
env = WLR_DRM_DEVICES,/dev/dri/card1
env = LIBVA_DRIVER_NAME,intel
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = GBM_BACKEND,drm
env = QT_QPA_PLATFORMTHEME,qt6ct
env = SDL_VIDEODRIVER,wayland
env = _JAVA_AWT_WM_NONREPARENTING,1
env = SSH_AUTH_SOCK,$XDG_RUNTIME_DIR/keyring/ssh

# NVIDIA Compatibility
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1

# Toolkit Backend
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = CLUTTER_BACKEND,wayland

# --- AUTOSTART ---
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user start hyprpolkitagent
exec-once = swaync
exec-once = thunar --daemon
exec-once = sleep 1 && systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = awww-daemon
exec-once = sleep 2 && waybar
exec-once = wl-paste --watch clipvault store

# --- INPUT ---
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

# --- WINDOW ---
cursor {
    no_hardware_cursors = true
}
source = ~/.config/hypr/colors-hyprland.conf

general {
    gaps_in = 5
    gaps_out = 15
    border_size = 2
    
    col.active_border = $color1 $color2 45deg
    col.inactive_border = $color0

    layout = dwindle
}

dwindle {
    preserve_split = true
}

# --- DECORATION ---
decoration {
    rounding = 16 

    active_opacity = 0.95
    inactive_opacity = 0.85
    fullscreen_opacity = 1.0

    blur {
        enabled = true
        size = 8
        passes = 3
        new_optimizations = true
        xray = true 
        noise = 0.02
        contrast = 1.0
        brightness = 0.8
    }

    shadow {
        enabled = true
        range = 15
        render_power = 3
        color = rgba(00000044)
    }
}

layerrule = blur on, ignore_alpha 0.7, xray 1, match:namespace rofi
source = ~/.config/hypr/hypremoji/hypremoji.conf

# --- ANIMATIONS ---
animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 5, myBezier
    animation = windowsOut, 1, 5, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 4, default, slide
}

# --- WINDOW RULES ---
windowrule = opacity 0.90 0.90, match:class ^(ghostty)$
windowrule = opacity 0.95 0.95, match:class ^(org.kde.dolphin)$

# --- WORKSPACE RULES ---
workspace = 1, monitor:eDP-1, default:true
workspace = 2, monitor:eDP-1
workspace = 3, monitor:eDP-1
workspace = 4, monitor:eDP-1
workspace = 5, monitor:eDP-1,  
workspace = 6, monitor:HDMI-A-1, default:true
workspace = 7, monitor:HDMI-A-1
workspace = 8, monitor:HDMI-A-1
workspace = 9, monitor:HDMI-A-1
workspace = 10, monitor:HDMI-A-1
workspace = special:main, persistent:true

# --- KEYBINDINGS ---
$mainMod = SUPER

# Window Management
bind = $mainMod SHIFT, F, submap, windows-resize-move
submap = windows-resize-move
binde = $mainMod, right, resizeactive, 10 0
binde = $mainMod, left, resizeactive, -10 0
binde = $mainMod, up, resizeactive, 0 -10
binde = $mainMod, down, resizeactive, 0 10
binde = , right, moveactive, 10 0
binde = , left, moveactive, -10 0
binde = , up, moveactive, 0 -10
binde = , down, moveactive, 0 10
bind = , escape, submap, reset

submap = reset
bind = $mainMod SHIFT, J, submap, window-swap
submap = window-swap
bind = $mainMod, right, swapwindow, r
bind = $mainMod, left, swapwindow, l
bind = $mainMod, up, swapwindow, u
bind = $mainMod, down, swapwindow, d
bind = , escape, submap, reset

# Main Bindings
submap = reset
bind = $mainMod, T, exec, ghostty
bind = $mainMod, E, exec, thunar 
bind = $mainMod, C, killactive, 
bindl = $mainMod, M, exit, 
bind = $mainMod, F, togglefloating, 
bind = $mainMod, F11, fullscreen, 
bind = $mainMod, Space, exec, rofi -show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, V, exec, clipvault list | rofi -dmenu -display-columns 2 | clipvault get | wl-copy
bind = $mainMod SHIFT, W, exec, ~/.local/bin/wallswitch

bindel = , XF86MonBrightnessUp, exec, hyprlight -n i && brightnessctl | awk '/Current/ {print}' | awk '{print $4}' | tr -d "()" > /tmp/ibright.txt && pkill -RTMIN+8 waybar
bindel = , XF86MonBrightnessDown, exec, hyprlight -n d && brightnessctl | awk '/Current/ {print}' | awk '{print $4}' | tr -d "()" > /tmp/ibright.txt && pkill -RTMIN+8 waybar
bindel = ALT, XF86MonBrightnessUp, exec, ddcutil setvcp 10 + 10 && ddcutil -d 1 -t getvcp 10 | awk '{print $4}' > /tmp/ebright.txt && pkill -RTMIN+8 waybar
bindel = ALT, XF86MonBrightnessDown, exec, ddcutil setvcp 10 - 10 && ddcutil -d 1 -t getvcp 10 | awk '{print $4}' > /tmp/ebright.txt && pkill -RTMIN+8 waybar
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioPlay, exec, mpc toggle
bind = , XF86AudioPrev, exec, mpc prev
bind = , XF86AudioNext, exec, mpc next

bind = $mainMod SHIFT, M, exec, ~/.local/bin/rofi-powermenu
bind = $mainMod, L, exec, hyprlock -c .config/hypr/hyprlock/hyprlock.conf

# screenshot 
bind = $mainMod SHIFT, Print, exec, grim -g "$(slurp)" - | tee ~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png | wl-copy && dunstify "Screenshot of the region taken" -t 1000 # screenshot of a region 
bind = $mainMod, Print, exec, grim - | tee ~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png | wl-copy && dunstify "Screenshot of whole screen taken" -t 1000 # screenshot of the whole screen
bind = $mainMod ALT, Print, exec, grim -o $(hyprctl activeworkspace -j | jq -r '.monitor') - | tee ~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png | wl-copy && dunstify "Screenshot of the focused monitor taken" -t 1000 # screenshot of the focused monitor

# Workspace/Focus Bindings
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod SHIFT, bracketleft, movewindow, mon:-1
bind = $mainMod SHIFT, bracketright, movewindow, mon:+1

bind = $mainMod, Home, togglespecialworkspace, main
bind = $mainMod ALT CTRL, Home, movetoworkspace, special:main
bind = $mainMod ALT SHIFT, Home, movetoworkspacesilent, special:main

bind = $mainMod ALT, minus, workspace, e+1
